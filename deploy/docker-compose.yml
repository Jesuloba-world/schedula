name: schedula

services:
  postgres:
    image: postgres:alpine
    environment:
      POSTGRES_USER: schedula
      POSTGRES_PASSWORD: schedula
      POSTGRES_DB: schedula
    ports:
      - "127.0.0.1:${SCHEDULA_POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schedula -d schedula"]
      interval: 2s
      timeout: 2s
      retries: 20
    volumes:
      - schedula_postgres:/var/lib/postgresql/data

  envoy:
    image: envoyproxy/envoy:v1.31-latest
    command: ["envoy", "-c", "/etc/envoy/envoy.yaml", "--log-level", "info"]
    ports:
      - "127.0.0.1:${SCHEDULA_ENVOY_PORT:-8081}:8080"
      - "127.0.0.1:${SCHEDULA_ENVOY_ADMIN_PORT:-9901}:9901"
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro 

volumes:
  schedula_postgres:
